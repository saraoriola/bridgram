<!DOCTYPE html>
<html>
<head>
  <title>Consulta de usuario de GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    h2 {
      margin-top: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    img {
      max-width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Consulta de usuario de GitHub</h1>
  <label for="username">Nombre de usuario de GitHub:</label>
  <input type="text" id="username">
  <button onclick="buscarUsuario()">Buscar</button>

  <h2>Información del usuario:</h2>
  <div id="user-info"></div>

  <script>

    function buscarUsuario() {
      const username = document.getElementById("username").value;
      const url = `https://api.github.com/users/${username}`;

      fetch(url)
        .then(response => response.json())
        .then(data => mostrarInformacion(data))
        .catch(error => console.error(error));
    }

    function mostrarInformacion(data) {
      const userInfo = document.getElementById("user-info");
      userInfo.innerHTML = `
        <p>Nombre: ${data.name}</p>
        <p>Número de repositorios: ${data.public_repos}</p>
        <img src="${data.avatar_url}" alt="Avatar">
      `;
    }
  </script>
</body>
</html>
